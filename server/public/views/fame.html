<h3 class="main">Hall of Fame</h3>
<h4 id="fameTag">You gave these brews a rating of 9 or 10!</h4>

<div class="brewBrewList">

    <table class="table table-bordered">

        <thead>
            <tr>
                <th>Brewery</th>
                <th>Name</th>
                <th>Rating</th>
                <th>Notes</th>
                <th>Date</th>
            </tr>
        </thead>

        <tbody>
            <tr ng-repeat="best in fc.brewery">
                <td ng-model="best.brewery">{{best.brewery}}</td>
                <td ng-model="best.beer_name">{{best.beer_name}}</td>
                <td ng-model="best.rating">{{best.rating}}</td>
                <td ng-model="best.notes">{{best.notes}}</td>
                <td ng-model="best.notes">{{best.date_had | date: 'MMM d, yyyy'}}</td>
            </tr>
        </tbody>

    </table>

</div>
