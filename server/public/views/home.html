<p class="home">my brews</p>

<h4>
<form class="" action="index.html" method="post">
  <div class="list" ng-repeat="brew in hc.brewList">

    <input type="text" ng-model="brew.name">
    <input type="text" ng-model="brew.beer_name">
    <input type="text" ng-model="brew.date_had">
    <!-- TODO make ratings a select dropdown menu -->
    <!-- <selectng-model="hc.brewList.rating" ng-options="item.id as item.rating for item in hc.brews_test.list"></select> -->
    <input type="text" ng-model="brew.rating">
    <textarea class="form-control" rows="3" id="comment" type="text" ng-model="brew.notes"></textarea>
    <!-- <select ng-model="brew.brewery_id" ng-options="breweries.id as breweries.name for brewery in hc.breweries.list"></select> -->
    <button ng-click="hc.updateBrew(brew)">Update</button>
    <button ng-click="hc.deleteBrew(brew.id)">Delete</button>

  </div>
</form>
</h4>
