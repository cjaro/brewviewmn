<h3 class="main">Your visit to {{vdc.visit.details[0].brewery}} <br>in {{vdc.visit.details[0].location}} on {{vdc.visit.details[0].date | date: 'dd MMMM yyyy'}}</h3>
<div class="col-md-12 visit-list-table">
    <div class="col-md-9 visit-list">
        <table class="table table-bordered table-condensed">
            <thead>
            <tr>
                <th>Name</th>
                <th>ABV%</th>
                <th>Rating</th>
                <th>Notes</th>
                <!-- <th>Edit/Delete</th> -->
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="brew in vdc.visit.details">
                <td ng-model="brew.name" class="col-md-2">{{brew.name}}</td>
                <td ng-model="brew.abv" class="col-md-2">{{brew.abv}}</td>
                <td ng-model="brew.rating" class="col-md-2">{{brew.rating}}</td>
                <td ng-model="brew.tasting_notes" class="col-md-6">{{brew.tasting_notes}}</td>
                <!-- <td id="updateDeleteButtons" class="col-sm-2">
                    <button id="updateButton" ng-click="vdc.updateBrew(brew)" type="button" class="btn btn-info btn-sm"><span class="fa fa-pencil"></span></button>
                    <button id="deleteButton" ng-click="vdc.deleteBrew(brew.id)" type="button" class="btn btn-danger btn-sm"><span class="fa fa-trash-o"></span></button>
                </td> -->
            </tr>
            </tbody>
        </table>
    </div>

    <div class="col-md-3 visit-details-add-new-brew">
        <h3>Add a Brew to this Visit</h3>
        <div class="addingNewBeer">
            <div class="form-group inputName">
                <label>Brew Name:</label>
                <input type="text" class="form-control" ng-model="vdc.newBeer.name" placeholder="Brew Name">
            </div>
            <div class="inputABV">
                <label>ABV%:</label>
                <input type="text" class="form-control" ng-model="vdc.newBeer.abv"
                       placeholder="% Alcohol by Volume">
            </div>
            <div class="form-group inputRating">
                <label>Rating (1-10):</label>
                <select class="form-control" ng-model="vdc.newBeer.rating">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>
            <div class="form-group inputNotes">
                <label>Notes:</label>
                <textarea class="form-control" rows="3" ng-model="vdc.newBeer.tasting_notes"
                          placeholder="like it? love it? gotta have it?"></textarea>
            </div>
            <div class="addNewButton">
                <button ng-click="vdc.addNewBrew(vdc.newBeer)" type="button" class="btn btn-success btn-md"><span
                        class="fa fa-hand-peace"></span>&nbsp; Beer Me
                </button>
            </div>
            {{vdc.newBeer}}
        </div>

    </div>

</div>
