  <h3 class="main">my brews</h3>

  <div class="list" ng-repeat="brew in hc.brewList">

    <div class="brewName">
      <label for="brewName">brew name:</label>
      <input type="text" id="beer_name" ng-model="brew.beer_name" class="form-control" >
    </div>

    <div class="brewBrewery">
      <label for="brewery">brewery:</label>
      <input ng-model="brew.name" class="form-control" >
    </div>

    <div class="brewDate">
      <label for="brewDate">date enjoyed:</label>
      <input type="text" ng-model="brew.date_had" class="form-control" > <!--  | date: 'MMMM dd, yyyy' dislays but removes editable fxnality-->
    </div>

    <div class="ratingButtons">
     <label>rating:</label>
     <input type="number" ng-model="brew.rating" class="form-control" >
    </div>

    <div class="notes">
      <label>notes:</label>
      <textarea class="form-control" rows="3" id="notes" type="text" ng-model="brew.notes"></textarea>
    </div>

    <div class="buttons">
      <button ng-click="hc.updateBrew(brew)" type="button" class="btn btn-info"><span class="glyphicon glyphicon-ok-sign"></span> update</button>
      <button ng-click="hc.deleteBrew(brew.id)" type="button" class="btn btn-danger">
        <span class="glyphicon glyphicon-remove-sign"></span> delete</button>
        <!-- <a href="brewID" onclick="return confirm('Are you sure you want to delete this item?');"></a> -->
    </div>

  </div>

<!-- </div> -->
