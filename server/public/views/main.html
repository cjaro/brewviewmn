<h3 class="main">My Visits</h3>

<div class="brewList ">
    <table class="table table-hover table-bordered table-responsive">

        <thead>
            <tr>
                <th class="date">Visit Date</th>
                <th class="brewery">Brewery</th>
                <!--<th>Delete</th>-->
            </tr>
        </thead>

        <tbody>
            <tr ng-repeat="visit in mc.visitList">
                <td>{{visit.date_had | date: 'MMMM dd, yyyy'}}
                    <!--<button ng-click="mc.deleteVisit(mc.visitID)" id="nuclearButton" type="button" class="btn btn-danger btn-xs">
                    <span class="fa fa-trash-o"></span><span class="fa fa-frown-o"></span></button>-->
                </td>
                <td ng-model="visit.name">{{visit.name}}
                    <a href="/#!visits/{{visit.id}}" id="seeMoreButton" class="btn btn-info" role="button">
                        <span class="fa fa-bars"></span></a>
                </td>
                <!--<td></td>-->
            </tr>
        </tbody>

    </table>

</div>




<h3 class="main">Add a Visit</h3>

<div class="addingNewVisit">
    <!-- {{avc.testMessage}} -->

    <div class="form-group dropdown" id="inputDate">
        <!-- TODO get date to display as editable Month, Day, & Year, not 2017-03-11T06:00:00.000Z -->
        <label>Date Enjoyed:</label>
        <input type="date" class="form-control" ng-model="mc.newBeer.date_had">
    </div>

    <div class="form-group" id="inputBrewery">
        <label>Brewery:</label>
        <select class="form-control" ng-model="mc.newBeer.brewery_id" ng-options="item.id as item.name for item in mc.breweries.list"></select>
        <!-- typeahead -->
    </div>

    <div class="addNewButton">
        <button ng-click="mc.addNewVisit(mc.newBeer)" type="button" class="btn btn-success" action="'/#!visits/' + 'visitID'">
        <span class="fa fa-book"></span> Record Visit</button>
    </div>

    <!-- {{ac.newBeer}} -->
</div>
