{{userIsLoggedIn}}

  <h3 class="main">my brews</h3>

  <div class="brewBrewList table-responsive">
    <table class="table table-hover">

      <thead>
        <tr>
          <th class="date"><span class="fa fa-calendar"></span> date enjoyed</th>
          <th class="brewery"><span class="fa fa-building-o"></span> brewery</th>
          <th><span class="fa fa-eye"></span> details</th>
        </tr>
      </thead>

      <tbody>
        <tr ng-repeat="brew in mc.brewList">
          <td>{{brew.date_had | date: 'MMMM dd, yyyy'}}</td>
          <td ng-model="brew.name">{{brew.name}}</td>
          <td id="#seeMore">
          <button class="btn btn-default" type="button" ng-click="">
            <a ng-href="#!brews/{{brew.id}}"> see more for this {{brew.name}} experience
            </button>
          </td>

        </tr>
      </tbody>

    </table>

  </div>
